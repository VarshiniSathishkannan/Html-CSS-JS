<!DOCTYPE html>
<html>
    <head>
        <title>
            table
        </title>
        <style>
            th, td {
                border: 1px solid black;
                border-collapse: collapse;
                border-radius: 10px;
            }
            th {
            background-color: #96D4D4;
            }
            td {
                border-style: dotted;
                border-color: #96D4D4;
            }
            tr:nth-child(odd) {
  background-color: #D6EEEE;
}
        </style>
    </head>
    <body>
        <table>
            <tr>
              <th>Company</th>
              <th>Contact</th>
              <th>Country</th>
            </tr>
            <tr>
              <td>Alfreds Futterkiste</td>
              <td>Maria Anders</td>
              <td>Germany</td>
            </tr>
            <tr>
              <td>Centro comercial Moctezuma</td>
              <td>Francisco Chang</td>
              <td>Mexico</td>
            </tr>
          </table>
          <hr>
          <table>
            <tr>
              <th>Firstname</th>
              <td>Jill</td>
              <td>Eve</td>
            </tr>
            <tr>
              <th>Lastname</th>
              <td>Smith</td>
              <td>Jackson</td>
            </tr>
            <tr>
              <th>Age</th>
              <td>94</td>
              <td>50</td>
            </tr>
          </table>
          <hr>
          <table style="width:100%">
            <caption>Monthly savings</caption>
            <tr>
              <th>Month</th>
              <th>Savings</th>
            </tr>
            <tr>
              <td>January</td>
              <td>$100</td>
            </tr>
            <tr>
              <td>February</td>
              <td>$50</td>
            </tr>
          </table>
          <hr>
          <table>
            <tr>
              <th colspan="2">Name</th>
              <th>Age</th>
            </tr>
            <tr>
              <td>Jill</td>
              <td>Smith</td>
              <td>43</td>
            </tr>
            <tr>
              <td>Eve</td>
              <td>Jackson</td>
              <td>57</td>
            </tr>
          </table>
          <hr>
          <table>
            <tr>
              <th>Name</th>
              <td>Jill</td>
            </tr>
            <tr>
              <th rowspan="2">Phone</th>
              <td>555-1234</td>
            </tr>
            <tr>
              <td>555-8745</td>
          </tr>
          </table>
    </body>
</html>
